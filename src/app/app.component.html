<md-toolbar color="primary">
  <span>ngMinesweep</span>
</md-toolbar>

<div style="width:85%; float:left;">
  <app-field-grid [fieldGrid]="grid"></app-field-grid>
</div>
<div style="width:15%; float: left;">
  <app-ai-box [ai]="ai"></app-ai-box>

  <md-card style="margin-top: 2em;">
    <md-card-header>
      <md-card-title>Settings</md-card-title>
      <md-card-subtitle>Adjust the size of the grid.</md-card-subtitle>
    </md-card-header>
    <md-card-content>
      <form>
        <md-input-container>
          <input md-input [(ngModel)]="bWidth" name="width" placeholder="Width">
        </md-input-container>

        <md-input-container>
          <input md-input [(ngModel)]="bHeight" name="height" placeholder="Height">
        </md-input-container>

        <md-slider (change)="distributionChanged($event)" [thumb-label]="true" [value]="distribution" [min]="1"
                   [max]="100"></md-slider>

        <button md-button type="submit" (click)="generateGrid(bWidth, bHeight)" >Generate Grid</button>
      </form>

    </md-card-content>

  </md-card>

</div>
