<md-card>
  <md-card-header>
    <md-card-title>AI Sidebar</md-card-title>
    <md-card-subtitle>Press run to have the AI play the game for you.</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>The thoughts of the AI:</p>
    <ul>
        <li *ngFor="let message of getNewestMessages()">{{ message }}</li>
    </ul>
  </md-card-content>
  <md-card-actions>
    <button md-button (click)="runStep()">RUN</button>
  </md-card-actions>
</md-card>
